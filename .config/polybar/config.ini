[global/wm]
include-file = $HOME/.config/polybar/macchiato.ini

[bar/main]
width = 100%
height = 24pt
radius = 6

# font-0 = "FiraCode Nerd Font Mono:style=Regular,size=24"
font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "feather:size=12;3"

# background = ${colors.background}
# foreground = ${colors.foreground}

background = ${colors.base}
foreground = ${colors.text}

line-size = 2pt

border-size = 3pt
border-color =  ${colors.crust}

padding-left = 2
padding-right = 2

module-margin = 1

separator = 
separator-foreground = ${colors.overlay2}

modules-left = i3 
modules-center = date 
modules-right = systray sep cpu memory filesystem sep wlan eth sep pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

[module/sep]
type = custom/text
content = |

content-foreground = ${colors.sep}

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.peach}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-prefix-foreground = ${colors.red}

label-mounted = " %free%"
label-unmounted = " %mountpoint%: NA"

[bar]
fill = ⏽
empty = ⏽
indicator = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume>
format-volume-foreground =${colors.blue}

label-muted = " "
label-muted-foreground = ${colors.red}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.blue}

bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 11
bar-volume-gradient = false

bar-volume-indicator = ${bar.indicator}
bar-volume-indicator-foreground = ${colors.text}
bar-volume-indicator-font = 2

bar-volume-fill = ${bar.fill}
bar-volume-fill-font = 2
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.peach}
bar-volume-foreground-3 = ${colors.yellow}
bar-volume-foreground-4 = ${colors.red}

bar-volume-empty = ${bar.empty}
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.sep}

ramp-headphones-0 = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
# format-connected = <label-connected>
# format-disconnected = <label-disconnected>
# label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
type = internal/network
interface-type = wired

interval = 1.0


unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.mauve}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 󰈀
format-disconnected-prefix-foreground = ${colors.orange}

label-connected = "%{A1:networkmanager_dmenu &:} %ifname% %{F#6C77BB} %{F-} %downspeed%%{A} %{F#6C77BB} %{F-} %upspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %Y-%m-%d %H:%M:%S

label = %date% %time%
format = 🕓 <label>
format-foreground = ${colors.red}
label-foreground = ${colors.text}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
[module/i3]
type = internal/i3

enable-click = false
enable-scroll = false

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)

ws-icon-0 = 0;0
ws-icon-1 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;4
ws-icon-5 = 5;5
ws-icon-6 = 6;6
ws-icon-7 = 7;7
ws-icon-8 = 8;
ws-icon-9 = 9;

; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
# format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.red}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = ${colors.text}
label-focused-background = ${colors.surface2}
label-focused-underline = ${colors.peach}
label-focused-padding = 4

; Available tokens:
;   %name  
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon% 
label-unfocused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = ${colors.red}
label-urgent-padding = 4

