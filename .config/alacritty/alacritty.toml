import = [
    # "~/.config/alacritty/catppuccin-macchiato.toml",
    "~/.config/alacritty/catppuccin-frappe.toml",
    # "~/.config/alacritty/themes/themes/tokyo-night.toml",
]

[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.normal]
family = "FiraCode Nerd Font"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[scrolling]
history = 1000

[shell]
args = ["-l"]
program = "/bin/zsh"

[window]
decorations = "full"
opacity = 0.8

[window.padding]
x = 2
y = 2
